<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="row">
      <div class="col-md-6">
        <h2>Add a place:</h2>
        <form id="new-place">
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="newLocation">
          </div>
          <div class="form-group">
            <label for="landmarks">Landmarks</label>
            <input type="text" class="form-control" id="newLandmarks">
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="text" class="form-control" id="newDate">
          </div>
          <div class="form-group">
            <label for="notes">Notes</label>
            <input type="text" class="form-control" id="newNotes">
          </div>

          <button type="submit" class="btn">Add</button>
        </form>

        <h2>Places:</h2>
        <ul id="placeList">

        </ul>
        <div id="more-info">

        </div>

      </div>
    </div>





  </body>
</html>
